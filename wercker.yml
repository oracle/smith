canary:
  steps:
    - script:
        name: prepare
        code: |
            echo $WERCKER_GIT_COMMIT > ./artifacts/HEAD
            cp -r ./artifacts/latest ./artifacts/$WERCKER_GIT_COMMIT

    - s3sync:
        source-dir: "./artifacts"
        delete-removed: false
        bucket-url: $AWS_BUCKET_URL/canary-$WERCKER_GIT_BRANCH/
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY

    - script:
        name: Create canary deploy
        code: |
          data="{\"sentcliBranch\": \"canary-$WERCKER_GIT_BRANCH\", \"sentcliCommit\": \"$WERCKER_GIT_COMMIT\", \"users\": [ \"$CANARY_USERS\" ], \"percentage\": $CANARY_PERCENTAGE, \"total\": $CANARY_TOTAL}"
          echo $data
          curl -X POST --data "$data" "$CANARY_ENDPOINT"
          if [ $? -ne 0 ]; then
            exit 1
          fi

